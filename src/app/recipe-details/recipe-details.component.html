<div *ngIf="recipe">
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created on</th>
          <td>Dish Type</td>
          <th>Ingredients</th>
          <th>Served for</th>
          <th>Instruction</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{recipe.recipeName}}</td>
          <td>{{recipe.creationDateTime}}</td>
          <td>{{recipe.dishType}}</td>
          <td>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredientEntityList">{{ingredient.name}}</li>
            </ul>
          </td>
          <td class="overflow">{{recipe.noOfPeople}}</td>
          <td class="overflow">{{recipe.cookingInstruction}}</td>
          <td><button type="button" class="button btn-danger" (click)="deleteRecipe(recipe.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
