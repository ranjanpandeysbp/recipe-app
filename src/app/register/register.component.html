<div>
  <form (ngSubmit)="onSubmit()" name="registerForm" id="registerForm" class="form-horizontal" [formGroup]="form">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <strong class="text-danger">{{errMessage}}</strong>
      <strong class="text-success">{{message}}</strong>
      <hr>
      <label for="name"><b>Full name</b></label>
      <input type="text" placeholder="Enter fullname" [(ngModel)]="user.name" formControlName="name" name="name" id="name" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" [(ngModel)]="user.username" formControlName="username" name="username" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="user.email" formControlName="email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" formControlName="password" name="psw" id="psw" required>
  
      <label for="phone"><b>Phone number</b></label>
      <input type="text" placeholder="Enter phone number" [(ngModel)]="user.phone" formControlName="phone" name="phone" id="phone" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
  </form>
</div>
